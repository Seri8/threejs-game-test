<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaded Neon Wavy Tunnel with HUD</title>
  <style>
    body { margin: 0; overflow: hidden; background: #001122; font-family: monospace; }
    canvas { display: block; }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ffea;
      font-size: 14px;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #ff00ff;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #00ffff;
    }
  </style>
</head>
<body>
<div id="hud">Loading HUD...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
let scene, camera, renderer, tunnel = [];
let clock = new THREE.Clock();
let keys = {};
let player = { x: 0, y: 0, z: 5, speed: 0 };
let playerLight;
let hud = document.getElementById("hud");

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0x001122, 0, 200);

  // Camera
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
  camera.position.set(player.x, player.y, player.z);

  // Renderer
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x001122);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambient = new THREE.AmbientLight(0x404040, 0.3);
  scene.add(ambient);

  const directional = new THREE.DirectionalLight(0xffffff, 0.5);
  directional.position.set(5, 5, 10);
  scene.add(directional);

  playerLight = new THREE.PointLight(0xff00ff, 2, 50);
  playerLight.position.set(player.x, player.y, player.z);
  scene.add(playerLight);

  // Tunnel
  const depth = 100, length = 5;
  const radius = 6, segments = 32;

  for (let i = 0; i < depth; i++) {
    const isRed = (i % 2 === 0);

    // Gradient shading using MeshStandardMaterial
    const mat = new THREE.MeshStandardMaterial({
      color: isRed ? 0xff4444 : 0x222244,
      emissive: isRed ? 0xff0044 : 0x000022,
      emissiveIntensity: isRed ? 0.8 : 0.05,
      metalness: 0.6,
      roughness: 0.3,
      side: THREE.BackSide
    });

    const cylinder = new THREE.Mesh(
      new THREE.CylinderGeometry(radius, radius, length, segments, 1, true),
      mat
    );
    cylinder.rotation.x = Math.PI / 2;
    cylinder.position.z = -i * length;
    cylinder.userData.isRed = isRed;

    tunnel.push(cylinder);
    scene.add(cylinder);
  }

  window.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
  window.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);
  window.addEventListener("resize", onWindowResize, false);
}

function animate() {
  requestAnimationFrame(animate);
  let t = clock.getElapsedTime();

  tunnel.forEach((cylinder, i) => {
    // Wavy motion
    cylinder.position.x = Math.sin(t*2 + i*0.3) * 1.5;
    cylinder.position.y = Math.cos(t*1.5 + i*0.4) * 1;

    // Pulsing neon for red segments
    if (cylinder.userData.isRed) {
      const pulse = 0.6 + Math.sin(t*3 + i*0.2) * 0.4;
      cylinder.material.emissiveIntensity = pulse;
    }
  });

  // Player movement
  const moveSpeed = 0.2;
  let moved = false;
  if (keys["w"] || keys["arrowup"]) { player.z -= moveSpeed; moved = true; }
  if (keys["s"] || keys["arrowdown"]) { player.z += moveSpeed; moved = true; }
  if (keys["a"] || keys["arrowleft"]) { player.x -= moveSpeed; moved = true; }
  if (keys["d"] || keys["arrowright"]) { player.x += moveSpeed; moved = true; }
  player.speed = moved ? moveSpeed * 60 : 0;

  camera.position.set(player.x, player.y, player.z);
  playerLight.position.set(player.x, player.y, player.z);

  hud.innerHTML = `
    <b>ðŸš€ Tunnel HUD</b><br>
    X: ${player.x.toFixed(2)}<br>
    Y: ${player.y.toFixed(2)}<br>
    Z: ${player.z.toFixed(2)}<br>
    Speed: ${player.speed.toFixed(1)}
  `;

  renderer.render(scene, camera);
}

function onWindowResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>
</body>
</html>
