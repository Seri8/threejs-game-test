<head>

  <title>Closed Wavy Rectangle Tunnel</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer, tunnel = [];
  let clock = new THREE.Clock();
  let keys = {};
  let player = { x: 0, y: 0, z: 5 };

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(player.x, player.y, player.z);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Build tunnel segments
    const depth = 100;   // number of segments
    const length = 5;    // z spacing
    const w = 12;        // tunnel width
    const h = 8;         // tunnel height
    const thickness = 0.5;

    for (let i = 0; i < depth; i++) {
      let group = new THREE.Group();

      // Top wall
      let topGeo = new THREE.BoxGeometry(w, thickness, length);
      let topMat = new THREE.MeshBasicMaterial({ color: (i % 2 === 0) ? 0xff0000 : 0x000000 });
      let top = new THREE.Mesh(topGeo, topMat);
      top.position.set(0, h/2, -i * length);
      group.add(top);

      // Bottom wall
      let bottom = new THREE.Mesh(topGeo, topMat);
      bottom.position.set(0, -h/2, -i * length);
      group.add(bottom);

      // Left wall
      let sideGeo = new THREE.BoxGeometry(thickness, h, length);
      let side = new THREE.Mesh(sideGeo, topMat);
      side.position.set(-w/2, 0, -i * length);
      group.add(side);

      // Right wall
      let side2 = new THREE.Mesh(sideGeo, topMat);
      side2.position.set(w/2, 0, -i * length);
      group.add(side2);

      tunnel.push(group);
      scene.add(group);
    }

  }
