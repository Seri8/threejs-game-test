<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wavy Rectangle Tunnel</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer, tunnel = [];
  let clock = new THREE.Clock();
  let keys = {};
  let player = { x: 0, y: 0, z: 5 }; // player position

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(player.x, player.y, player.z);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Build tunnel
    const depth = 200;
    for (let i = 0; i < depth; i++) {
      const baseW = 12;
      const baseH = 8;
      const geometry = new THREE.RingGeometry(baseW - 0.3, baseW, 4, 1);
      const color = (i % 2 === 0) ? 0xff0000 : 0x000000;
      const material = new THREE.MeshBasicMaterial({ color, side: THREE.DoubleSide });
      const mesh = new THREE.Mesh(geometry, material);

      mesh.position.z = -i * 5; // distance between rectangles
      mesh.rotation.z = Math.PI / 4; // make ring look like rectangle
      tunnel.push(mesh);
      scene.add(mesh);
    }

    // Controls
    window.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);
    window.addEventListener("resize", onWindowResize, false);
  }

  function animate() {
    requestAnimationFrame(animate);
    let t = clock.getElapsedTime();

    // Wave effect applied to tunnel
    tunnel.forEach((mesh, i) => {
      mesh.position.x = Math.sin(t*2 + i*0.3) * 1.5;
      mesh.position.y = Math.cos(t*1.5 + i*0.4) * 1;
    });

    // Player movement: walk like in corridor
    const moveSpeed = 0.2;
    if (keys["w"] || keys["arrowup"]) player.z -= moveSpeed;
    if (keys["s"] || keys["arrowdown"]) player.z += moveSpeed;
    if (keys["a"] || keys["arrowleft"]) player.x -= moveSpeed;
    if (keys["d"] || keys["arrowright"]) player.x += moveSpeed;

    camera.position.set(player.x, player.y, player.z);

    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
