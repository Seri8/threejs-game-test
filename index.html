<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Neon Tunnel</title>
  <style>
    body { margin: 0; overflow: hidden; background: #001122; font-family: monospace; }
    canvas { display: block; }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ffea;
      font-size: 14px;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #ff00ff;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #00ffff;
    }
  </style>
</head>
<body>
<div id="hud">Loading HUD...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

<script>
let scene, camera, renderer, composer, tunnel = [];
let clock = new THREE.Clock();
let keys = {};
let player = { x: 0, y: 0, z: 5, speed: 0 };
let playerLight;
let hud = document.getElementById("hud");

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.fog = new THREE.FogExp2(0x001122, 0.02);

  // Camera
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
  camera.position.set(player.x, player.y, player.z);

  // Renderer with tone mapping
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x001122);
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  // Postprocessing for glow
  const renderPass = new THREE.RenderPass(scene, camera);
  const bloomPass = new THREE.UnrealBloomPass(
    new THREE.Vector2(window.innerWidth, window.innerHeight),
    1.2, // strength
    0.4, // radius
    0.85 // threshold
  );
  composer = new THREE.EffectComposer(renderer);
  composer.addPass(renderPass);
  composer.addPass(bloomPass);

  // Lighting
  const ambient = new THREE.AmbientLight(0x222233, 0.4);
  scene.add(ambient);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.3);
  dirLight.position.set(10, 20, 10);
  dirLight.castShadow = true;
  scene.add(dirLight);

  playerLight = new THREE.PointLight(0xff00ff, 2, 50);
  playerLight.castShadow = true;
  scene.add(playerLight);

  // Tunnel
  const depth = 120, length = 6;
  const radius = 7, segments = 64;

  for (let i = 0; i < depth; i++) {
    const isRed = (i % 2 === 0);

    const material = new THREE.MeshPhysicalMaterial({
      color: isRed ? 0xaa0033 : 0x112244,
      emissive: isRed ? 0xff0033 : 0x003366,
      emissiveIntensity: isRed ? 2.0 : 0.3,
      metalness: 0.8,
      roughness: 0.2,
      transmission: 0.05, // slight glassy effect
      clearcoat: 1.0,
      clearcoatRoughness: 0.2,
      side: THREE.BackSide
    });

    const geometry = new THREE.CylinderGeometry(radius, radius, length, segments, 1, true);
    const cylinder = new THREE.Mesh(geometry, material);
    cylinder.rotation.x = Math.PI / 2;
    cylinder.position.z = -i * length;
    cylinder.receiveShadow = true;
    cylinder.castShadow = false;
    cylinder.userData.isRed = isRed;

    tunnel.push(cylinder);
    scene.add(cylinder);
  }

  // Controls
  window.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
  window.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);
  window.addEventListener("resize", onWindowResize, false);
}

function animate() {
  requestAnimationFrame(animate);
  let t = clock.getElapsedTime();

  tunnel.forEach((cylinder, i) => {
    cylinder.position.x = Math.sin(t*1.5 + i*0.3) * 1.5;
    cylinder.position.y = Math.cos(t*1.0 + i*0.4) * 1;

    if (cylinder.userData.isRed) {
      const pulse = 1.5 + Math.sin(t*4 + i*0.2) * 0.5;
      cylinder.material.emissiveIntensity = pulse;
    }
  });

  const moveSpeed = 0.25;
  let moved = false;
  if (keys["w"] || keys["arrowup"]) { player.z -= moveSpeed; moved = true; }
  if (keys["s"] || keys["arrowdown"]) { player.z += moveSpeed; moved = true; }
  if (keys["a"] || keys["arrowleft"]) { player.x -= moveSpeed; moved = true; }
  if (keys["d"] || keys["arrowright"]) { player.x += moveSpeed; moved = true; }
  player.speed = moved ? moveSpeed * 60 : 0;

  camera.position.set(player.x, player.y, player.z);
  playerLight.position.set(player.x, player.y, player.z);

  hud.innerHTML = `
    <b>ðŸš€ Tunnel HUD</b><br>
    X: ${player.x.toFixed(2)}<br>
    Y: ${player.y.toFixed(2)}<br>
    Z: ${player.z.toFixed(2)}<br>
    Speed: ${player.speed.toFixed(1)}
  `;

  composer.render();
}

function onWindowResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
  composer.setSize(window.innerWidth, window.innerHeight);
}
</script>
</body>
</html>
