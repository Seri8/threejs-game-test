<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Metro Tunnel - Bright Cinematic</title>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      canvas { display: block; }
      #warn {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #ff6666;
        font-family: monospace;
        background: rgba(0,0,0,0.5);
        padding: 6px 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="warn"></div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.164.1/build/three.module.js';
      import { OrbitControls } from 'https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js';
      import { EffectComposer } from 'https://unpkg.com/three@0.164.1/examples/jsm/postprocessing/EffectComposer.js';
      import { RenderPass } from 'https://unpkg.com/three@0.164.1/examples/jsm/postprocessing/RenderPass.js';
      import { UnrealBloomPass } from 'https://unpkg.com/three@0.164.1/examples/jsm/postprocessing/UnrealBloomPass.js';

      if (window.location.protocol === 'file:') {
        document.getElementById('warn').innerText = '⚠️ Please run via local server (python -m http.server) for best performance.';
      }

      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.02);

      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 200);
      camera.position.set(0, 1.5, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      // Tunnel
      const tunnelGeo = new THREE.CylinderGeometry(4, 4, 100, 64, 1, true);
      tunnelGeo.rotateX(Math.PI / 2);
      tunnelGeo.scale(1, -1, 1); // Flip normals inward
      const tunnelMat = new THREE.MeshStandardMaterial({
        color: 0x444444,
        side: THREE.BackSide,
        roughness: 0.6,
        metalness: 0.2,
        emissive: 0x111111,
        emissiveIntensity: 0.2
      });
      const tunnel = new THREE.Mesh(tunnelGeo, tunnelMat);
      scene.add(tunnel);

      // Metro car
      const metro = new THREE.Group();
      const carBody = new THREE.Mesh(
        new THREE.BoxGeometry(1.8, 1.6, 4),
        new THREE.MeshStandardMaterial({ color: 0x3366ff, metalness: 0.9, roughness: 0.3 })
      );
      carBody.position.y = 1;
      carBody.castShadow = true;
      metro.add(carBody);

      // Bright headlights
      const headLightL = new THREE.SpotLight(0xffffff, 10, 30, Math.PI / 5, 0.5, 2);
      headLightL.position.set(-0.4, 1.1, 2);
      const headLightR = headLightL.clone();
      headLightR.position.x = 0.4;
      metro.add(headLightL, headLightR);
      scene.add(metro);

      // Tunnel lights (emissive lamps)
      const lampMat = new THREE.MeshStandardMaterial({ emissive: 0xffffff, emissiveIntensity: 3 });
      for (let i = 0; i < 40; i++) {
        const lamp = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.1, 0.1), lampMat);
        lamp.position.set(0, 3.8, -i * 2.5);
        scene.add(lamp);
      }

      // Track sleepers
      const railMat = new THREE.MeshStandardMaterial({ color: 0x777777, metalness: 0.6, roughness: 0.4 });
      for (let i = -50; i < 50; i++) {
        const sleeper = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 0.2), railMat);
        sleeper.position.set(0, 0, i * 1.5);
        scene.add(sleeper);
      }

      // Lighting
      const ambient = new THREE.AmbientLight(0xffffff, 1.5);
      scene.add(ambient);

      const pointLight = new THREE.PointLight(0xffffff, 1.5, 50);
      camera.add(pointLight);
      scene.add(camera);

      // Postprocessing
      const composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));
      const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.8, 0.6, 0.2);
      composer.addPass(bloom);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animate
      let time = 0;
      function animate() {
        requestAnimationFrame(animate);
        time += 0.02;
        metro.position.z = (time * 8) % 160 - 80;
        tunnel.position.z = metro.position.z - 10;
        metro.rotation.y = Math.sin(time) * 0.05;
        composer.render();
      }

      animate();
    </script>
  </body>
</html>
