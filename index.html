<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closed Wavy Rectangle Tunnel</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer, tunnel = [];
  let clock = new THREE.Clock();
  let keys = {};
  let player = { x: 0, y: 0, z: 5 };

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.set(player.x, player.y, player.z);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Build tunnel segments
    const depth = 200;   // number of segments
    const length = 5;    // z spacing
    const w = 12;        // tunnel width
    const h = 8;         // tunnel height
    const thickness = 0.5;

    for (let i = 0; i < depth; i++) {
      let group = new THREE.Group();

      // Alternate red / dark gray
      const color = (i % 2 === 0) ? 0xff0000 : 0x222222;
      const mat = new THREE.MeshBasicMaterial({ color: color, side: THREE.BackSide }); 

      // Create a hollow rectangular "tube"
      let boxGeo = new THREE.BoxGeometry(w, h, length);
      let box = new THREE.Mesh(boxGeo, mat);
      box.position.z = -i * length;
      group.add(box);

      tunnel.push(group);
      scene.add(group);
    }

    // Controls
    window.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);
    window.addEventListener("resize", onWindowResize, false);
  }

  function animate() {
    requestAnimationFrame(animate);
    let t = clock.getElapsedTime();

    // Apply wave motion to tunnel
    tunnel.forEach((group, i) => {
      group.position.x = Math.sin(t*2 + i*0.3) * 1.5;
      group.position.y = Math.cos(t*1.5 + i*0.4) * 1;
    });

    // Player movement inside tunnel
    const moveSpeed = 0.2;
    if (keys["w"] || keys["arrowup"]) player.z -= moveSpeed;
    if (keys["s"] || keys["arrowdown"]) player.z += moveSpeed;
    if (keys["a"] || keys["arrowleft"]) player.x -= moveSpeed;
    if (keys["d"] || keys["arrowright"]) player.x += moveSpeed;

    camera.position.set(player.x, player.y, player.z);

    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
