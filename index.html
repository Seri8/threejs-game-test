<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulsing Neon Wavy Tunnel</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer, tunnel = [];
  let clock = new THREE.Clock();
  let keys = {};
  let player = { x: 0, y: 0, z: 5 };
  let playerLight;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.set(player.x, player.y, player.z);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambient = new THREE.AmbientLight(0x404040, 0.6); // soft fill
    scene.add(ambient);

    playerLight = new THREE.PointLight(0xff0000, 1.5, 50);
    playerLight.position.set(player.x, player.y, player.z);
    scene.add(playerLight);

    // Tunnel segments
    const depth = 150;
    const length = 5;
    const w = 12;
    const h = 8;

    for (let i = 0; i < depth; i++) {
      const isRed = (i % 2 === 0);

      const mat = new THREE.MeshStandardMaterial({
        color: isRed ? 0xff0000 : 0x111111,
        emissive: isRed ? 0xff0000 : 0x000000,
        emissiveIntensity: isRed ? 1.0 : 0.1,
        metalness: 0.3,
        roughness: 0.4,
        side: THREE.BackSide
      });

      const boxGeo = new THREE.BoxGeometry(w, h, length);
      const box = new THREE.Mesh(boxGeo, mat);
      box.position.z = -i * length;

      box.userData.isRed = isRed; // store flag for pulsing
      tunnel.push(box);
      scene.add(box);
    }

    // Controls
    window.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);
    window.addEventListener("resize", onWindowResize, false);
  }

  function animate() {
    requestAnimationFrame(animate);
    let t = clock.getElapsedTime();

    // Wave motion
    tunnel.forEach((box, i) => {
      box.position.x = Math.sin(t*2 + i*0.3) * 1.5;
      box.position.y = Math.cos(t*1.5 + i*0.4) * 1;

      // Pulsing glow effect
      if (box.userData.isRed) {
        let pulse = 0.8 + Math.sin(t*2 + i*0.2) * 0.4; // between 0.4 and 1.2
        box.material.emissiveIntensity = pulse;
      }
    });

    // Player movement
    const moveSpeed = 0.2;
    if (keys["w"] || keys["arrowup"]) player.z -= moveSpeed;
    if (keys["s"] || keys["arrowdown"]) player.z += moveSpeed;
    if (keys["a"] || keys["arrowleft"]) player.x -= moveSpeed;
    if (keys["d"] || keys["arrowright"]) player.x += moveSpeed;

    camera.position.set(player.x, player.y, player.z);
    playerLight.position.set(player.x, player.y, player.z);

    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
