<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Wavy Rectangle Tunnel</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer, tunnel = [];
  let clock = new THREE.Clock();
  let keys = {};
  let player = { x: 0, y: 0, z: 5 };
  let playerLight;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.set(player.x, player.y, player.z);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambient = new THREE.AmbientLight(0x404040, 0.6); // soft fill light
    scene.add(ambient);

    playerLight = new THREE.PointLight(0xff0000, 1.5, 50);
    playerLight.position.set(player.x, player.y, player.z);
    scene.add(playerLight);

    // Build tunnel segments
    const depth = 150;   // number of segments
    const length = 5;    // z spacing
    const w = 12;        // tunnel width
    const h = 8;         // tunnel height

    for (let i = 0; i < depth; i++) {
      const color = (i % 2 === 0) ? 0xff0000 : 0x111111;

      const mat = new THREE.MeshStandardMaterial({
        color: color,
        emissive: (i % 2 === 0) ? 0xff0000 : 0x000000, // glow effect on red
        emissiveIntensity: (i % 2 === 0) ? 1.2 : 0.2,
        metalness: 0.3,
        roughness: 0.4,
        side: THREE.BackSide
      });

      let boxGeo = new THREE.BoxGeometry(w, h, length);
      let box = new THREE.Mesh(boxGeo, mat);
      box.position.z = -i * length;

      tunnel.push(box);
      scene.add(box);
    }

    // Controls
    window.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);
    window.addEventListener("resize", onWindowResize, false);
  }

  function animate() {
    requestAnimationFrame(animate);
    let t = clock.getElapsedTime();

    // Wave motion
    tunnel.forEach((box, i) => {
      box.position.x = Math.sin(t*2 + i*0.3) * 1.5;
      box.position.y = Math.cos(t*1.5 + i*0.4) * 1;
    });

    // Player movement
    const moveSpeed = 0.2;
    if (keys["w"] || keys["arrowup"]) player.z -= moveSpeed;
    if (keys["s"] || keys["arrowdown"]) player.z += moveSpeed;
    if (keys["a"] || keys["arrowleft"]) player.x -= moveSpeed;
    if (keys["d"] || keys["arrowright"]) player.x += moveSpeed;

    camera.position.set(player.x, player.y, player.z);
    playerLight.position.set(player.x, player.y, player.z); // light follows player

    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
