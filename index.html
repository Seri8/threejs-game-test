<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Metro Tunnel (Standalone)</title>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      canvas { display: block; }
      #warn {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #ff6666;
        font-family: monospace;
        background: rgba(0,0,0,0.5);
        padding: 6px 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="warn"></div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.164.1/build/three.module.js';
      import { OrbitControls } from 'https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js';
      import { EffectComposer } from 'https://unpkg.com/three@0.164.1/examples/jsm/postprocessing/EffectComposer.js';
      import { RenderPass } from 'https://unpkg.com/three@0.164.1/examples/jsm/postprocessing/RenderPass.js';
      import { UnrealBloomPass } from 'https://unpkg.com/three@0.164.1/examples/jsm/postprocessing/UnrealBloomPass.js';

      // warn user if file:// (import maps or modules fail)
      if (window.location.protocol === 'file:') {
        document.getElementById('warn').innerText = '⚠️ Please run this file via a local server (e.g. python -m http.server) for full support.';
      }

      // Scene setup
      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.04);

      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 200);
      camera.position.set(0, 1.5, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      // Tunnel
      const tunnelGeo = new THREE.CylinderGeometry(4, 4, 100, 32, 1, true);
      tunnelGeo.rotateX(Math.PI / 2);
      const tunnelMat = new THREE.MeshStandardMaterial({
        color: 0x111111,
        side: THREE.BackSide,
        roughness: 0.9,
        metalness: 0.1
      });
      const tunnel = new THREE.Mesh(tunnelGeo, tunnelMat);
      scene.add(tunnel);

      // Metro car
      const metro = new THREE.Group();
      const carBody = new THREE.Mesh(
        new THREE.BoxGeometry(1.8, 1.6, 4),
        new THREE.MeshStandardMaterial({ color: 0x333366, metalness: 0.8, roughness: 0.3 })
      );
      carBody.position.y = 1;
      carBody.castShadow = true;
      metro.add(carBody);

      const headLightL = new THREE.SpotLight(0xffffff, 3, 20, Math.PI / 8, 0.5);
      headLightL.position.set(-0.4, 1.1, 2);
      const headLightR = headLightL.clone();
      headLightR.position.x = 0.4;
      metro.add(headLightL, headLightR);

      scene.add(metro);

      // Tunnel lights
      const lightMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      for (let i = 0; i < 30; i++) {
        const lamp = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.05, 0.05), lightMat);
        lamp.position.set(0, 3.9, -i * 3);
        scene.add(lamp);
      }

      // Track
      const railMat = new THREE.MeshStandardMaterial({ color: 0x555555, metalness: 0.6, roughness: 0.4 });
      for (let i = -50; i < 50; i++) {
        const sleeper = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 0.2), railMat);
        sleeper.position.set(0, 0, i * 1.5);
        scene.add(sleeper);
      }

      // Lights
      const ambient = new THREE.AmbientLight(0x404040, 2);
      scene.add(ambient);

      const spot = new THREE.SpotLight(0xffffff, 0.5);
      spot.position.set(0, 5, 5);
      spot.castShadow = true;
      scene.add(spot);

      // Postprocessing
      const composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));
      const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85);
      composer.addPass(bloom);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animate
      let time = 0;
      function animate() {
        requestAnimationFrame(animate);
        time += 0.02;
        metro.position.z = (time * 5) % 150 - 75;
        tunnel.position.z = metro.position.z - 10;
        metro.rotation.y = Math.sin(time) * 0.05;
        composer.render();
      }

      animate();
    </script>
  </body>
</html>
