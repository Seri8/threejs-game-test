<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wavy Rectangle Tunnel</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer, tunnel = [];
  let clock = new THREE.Clock();
  let keys = {};
  let playerOffset = { x: 0, y: 0 }; // keeps track of side movements

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Build tunnel
    const depth = 200;
    for (let i = 0; i < depth; i++) {
      const w = 10;
      const h = 6;
      const geometry = new THREE.RingGeometry(w - 0.2, w, 4, 1);
      const color = (i % 2 === 0) ? 0xff0000 : 0x000000;
      const material = new THREE.MeshBasicMaterial({ color, side: THREE.DoubleSide });
      const mesh = new THREE.Mesh(geometry, material);

      mesh.position.z = -i * 2;
      mesh.rotation.z = Math.PI / 4;
      tunnel.push(mesh);
      scene.add(mesh);
    }

    // Controls
    window.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);
    window.addEventListener("resize", onWindowResize, false);
  }

  function animate() {
    requestAnimationFrame(animate);
    let t = clock.getElapsedTime();

    // Wave effect
    tunnel.forEach((mesh, i) => {
      mesh.position.x = Math.sin(t*2 + i*0.3) * 2;
      mesh.position.y = Math.cos(t*1.5 + i*0.4) * 1.5;
    });

    // Player movement: moves relative to tunnel, not free float
    const speed = 0.15;
    if (keys["w"] || keys["arrowup"]) playerOffset.y += speed;
    if (keys["s"] || keys["arrowdown"]) playerOffset.y -= speed;
    if (keys["a"] || keys["arrowleft"]) playerOffset.x -= speed;
    if (keys["d"] || keys["arrowright"]) playerOffset.x += speed;

    // Camera follows tunnel automatically (always forward)
    camera.position.z -= 0.2;
    camera.position.x = playerOffset.x;
    camera.position.y = playerOffset.y;

    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
